name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v0.1.0)'
        required: true
      ref:
        description: 'Git ref to build (commit SHA, branch, or tag)'
        required: true
        default: main

permissions:
  contents: write

jobs:
  macos-arm64:
    name: macOS Apple Silicon (aarch64)
    runs-on: macos-latest
    env:
      BIN_NAME: rkl
      TARGET: aarch64-apple-darwin
    steps:
      # Checkout: default (for tag push)
      - name: Checkout (tag push)
        if: github.event_name != 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Checkout: specific ref (for manual dispatch)
      - name: Checkout (manual ref)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build release (aarch64-apple-darwin)
        run: |
          set -euxo pipefail
          rustup target list --installed
          cargo build --release --locked --target "$TARGET"

      - name: Package artifacts
        id: package
        run: |
          set -euxo pipefail
          # Determine release tag (from tag push or manual input)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="${{ inputs.version }}"
          fi

          BIN_PATH="target/$TARGET/release/$BIN_NAME"
          test -f "$BIN_PATH"

          # Strip to reduce size (optional)
          strip -x "$BIN_PATH" || true

          mkdir -p dist
          ASSET_NAME="${BIN_NAME}-${TAG}-${TARGET}.tar.gz"
          tar -C "target/$TARGET/release" -czf "dist/$ASSET_NAME" "$BIN_NAME"
          shasum -a 256 "dist/$ASSET_NAME" > "dist/$ASSET_NAME.sha256"

          echo "asset=dist/$ASSET_NAME" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # For tag push, tag is inferred. For manual, set tag + target commit.
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
          target_commitish: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || '' }}
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

